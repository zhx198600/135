function substr(str, start, len) {
      var i = 0,
        allBMP = true,
        es = 0,
        el = 0,
        se = 0,
        ret = '';
      str += '';
      var end = str.length;

      // BEGIN REDUNDANT
      this.php_js = this.php_js || {};
      this.php_js.ini = this.php_js.ini || {};
      // END REDUNDANT
      switch ((this.php_js.ini['unicode.semantics'] && this.php_js.ini['unicode.semantics'].local_value.toLowerCase())) {
        case 'on':
          // Full-blown Unicode including non-Basic-Multilingual-Plane characters
          // strlen()
          for (i = 0; i < str.length; i++) {
            if (/[\uD800-\uDBFF]/.test(str.charAt(i)) && /[\uDC00-\uDFFF]/.test(str.charAt(i + 1))) {
              allBMP = false;
              break;
            }
          }

          if (!allBMP) {
            if (start < 0) {
              for (i = end - 1, es = (start += end); i >= es; i--) {
                if (/[\uDC00-\uDFFF]/.test(str.charAt(i)) && /[\uD800-\uDBFF]/.test(str.charAt(i - 1))) {
                  start--;
                  es--;
                }
              }
            } else {
              var surrogatePairs = /[\uD800-\uDBFF][\uDC00-\uDFFF]/g;
              while ((surrogatePairs.exec(str)) != null) {
                var li = surrogatePairs.lastIndex;
                if (li - 2 < start) {
                  start++;
                } else {
                  break;
                }
              }
            }

            if (start >= end || start < 0) {
              return false;
            }
            if (len < 0) {
              for (i = end - 1, el = (end += len); i >= el; i--) {
                if (/[\uDC00-\uDFFF]/.test(str.charAt(i)) && /[\uD800-\uDBFF]/.test(str.charAt(i - 1))) {
                  end--;
                  el--;
                }
              }
              if (start > end) {
                return false;
              }
              return str.slice(start, end);
            } else {
              se = start + len;
              for (i = start; i < se; i++) {
                ret += str.charAt(i);
                if (/[\uD800-\uDBFF]/.test(str.charAt(i)) && /[\uDC00-\uDFFF]/.test(str.charAt(i + 1))) {
                  se++; // Go one further, since one of the "characters" is part of a surrogate pair
                }
              }
              return ret;
            }
            break;
          }
          // Fall-through
        case 'off':
          // assumes there are no non-BMP characters;
          //    if there may be such characters, then it is best to turn it on (critical in true XHTML/XML)
        default:
          if (start < 0) {
            start += end;
          }
          end = typeof len === 'undefined' ? end : (len < 0 ? len + end : len + start);
          // PHP returns false if start does not fall within the string.
          // PHP returns false if the calculated end comes before the calculated start.
          // PHP returns an empty string if start and end are the same.
          // Otherwise, PHP returns the portion of the string from start to end.
          return start >= str.length || start < 0 || start > end ? !1 : str.slice(start, end);
      }
      return undefined; // Please Netbeans
    }

    /* 初始化tab标签 */
    function initTabs(){

        for (var i = 0; i < tabs.length; i++) {
            domUtils.on(tabs[i], "click", function (e) {
                var target = e.target || e.srcElement;
                for (var j = 0; j < tabs.length; j++) {
                    if(tabs[j] == target){
                        tabs[j].className = "focus";
                        var contentId = tabs[j].getAttribute('data-content-id');
                        $G(contentId).style.display = "block";
                        if(contentId == 'imgManager') {
                            initImagePanel();
                        }
                        else if(contentId == 'mine') {
                            if($('#mine').html() == "" ) {                  
                                if(!top.sso.check_userlogin()) {
                                    var oldfunc = top.rs_callbacks.loginSuccess;
                                    top.rs_callbacks.loginSuccess = function(request){
                                        oldfunc(request);
                                        loadMineImg();
                                    }
                                    return false;
                                }
                                loadMineImg()
                            }
                        }
                    }else {
                        tabs[j].className = "";
                        $G(tabs[j].getAttribute('data-content-id')).style.display = "none";
                    }
                }
            });
        }
    }

	/* 初始化在线图片列表 */
    function initImagePanel() {

	/* 在线图片 */
    function OnlineImage(target) {
        this.container = utils.isString(target) ? document.getElementById(target) : target;
        
        this.init();
    }
    OnlineImage.prototype = {
        init: function () {
            var $this = this;
            $('#remote-links a').click(function(){          
                $('#remote-links a').removeClass('focus');
                $(this).addClass('focus');
                $('#remote-links #search-txt').val('');
                $this.reset();
            });
            $('#remote-links :button').click(function(){
                $('#remote-links a').removeClass('focus');
                $this.reset();
            });
            this.reset();
            this.initEvents();
        },
        /* 初始化容器 */
        initContainer: function () {
            this.container.innerHTML = '';
            this.list = document.createElement('ul');
            this.clearFloat = document.createElement('li');

            domUtils.addClass(this.list, 'list');
            domUtils.addClass(this.clearFloat, 'clearFloat');

            this.list.id = 'imageListUl';
            this.list.appendChild(this.clearFloat);
            this.container.appendChild(this.list);
        },
        /* 初始化滚动事件,滚动到地步自动拉取数据 */
        initEvents: function () {
            var _this = this;

            /* 滚动拉取图片 */
            domUtils.on($G('imageList'), 'scroll', function(e){
                var panel = this;
                if (panel.scrollHeight - (panel.offsetHeight + panel.scrollTop) < 10) {
                    _this.getImageData();
                }
            });
            /* 选中图片 */
            domUtils.on(this.container, 'click', function (e) {
                var target = e.target || e.srcElement,
                    li = target.parentNode,
                    nodes = $G('imageListUl').childNodes;

                if (li.tagName.toLowerCase() == 'li') {
                    for (var i = 0, node; node = nodes[i++];) {
                        if(domUtils.hasClass(node, 'selected')) {
                            domUtils.removeClasses(node, 'selected');
                            $('#bgimg-0').val(imgs[0]);
                            $('#img-0').attr('src',imgs[0]);
                            $('#colorPicker').css('backgroundColor', bgcolors[0]);
                        }
                    }
                    for (var i = 0, node; node = nodes[i++];) {
                        if (node == li && !domUtils.hasClass(node, 'selected')) {
                            domUtils.addClass(node, 'selected');
                            var src = li.firstChild.getAttribute("_src");
                            //$('#tabHeads span:first').trigger('click');
                            jQuery('#bgimg-0').val(src);
                            jQuery('#img-0').attr('src',src);
                        }
                    }

                    updateBackground();
                    return false;
                }
            });
        },
        /* 初始化第一次的数据 */
        initData: function () {

            /* 拉取数据需要使用的值 */
            this.state = 0;
            this.listSize = editor.getOpt('imageManagerListSize');
            this.listIndex = 0;
            this.listEnd = false;
            this.tagid = $('#remote-links .focus').data('tagid');
            this.search = $('#remote-links #search-txt').val();

            /* 第一次拉取数据 */
            this.getImageData();
        },
        /* 重置界面 */
        reset: function() {
            this.initContainer();
            this.initData();
        },
        /* 向后台拉取图片列表数据 */
        getImageData: function () {
            var _this = this;

            if(!_this.listEnd && !this.isLoadingData) {
                this.isLoadingData = true;
                var url = editor.getActionUrl(editor.getOpt('imageManagerActionName')),
                    isJsonp = utils.isCrossDomainUrl(url);
                url += '&type=bg';
                
                ajax.request(url, {
                    'timeout': 100000,
                    'dataType': isJsonp ? 'jsonp':'',
                    'data': utils.extend({
                            tagid:this.tagid,
                            search:this.search,
                            start: this.listIndex,
                            size: this.listSize
                        }, editor.queryCommandValue('serverparam')),
                    'method': 'get',
                    'onsuccess': function (r) {
                        try {
                            var json = isJsonp ? r:eval('(' + r.responseText + ')');
                            if (json.state == 'SUCCESS') {
                                _this.pushData(json.list);
                                _this.listIndex = parseInt(json.start) + parseInt(json.list.length);
                                if(_this.listIndex >= json.total) {
                                    _this.listEnd = true;
                                }
                                _this.isLoadingData = false;
                            }
                        } catch (e) {
                            if(r.responseText.indexOf('ue_separate_ue') != -1) {
                                var list = r.responseText.split(r.responseText);
                                _this.pushData(list);
                                _this.listIndex = parseInt(list.length);
                                _this.listEnd = true;
                                _this.isLoadingData = false;
                            }
                        }
                    },
                    'onerror': function () {
                        _this.isLoadingData = false;
                    }
                });
            }
        },
        /* 添加图片到列表界面上 */
        pushData: function (list) {
            var i, item, img, icon, _this = this,
                urlPrefix = editor.getOpt('imageManagerUrlPrefix');
            for (i = 0; i < list.length; i++) {
                if(list[i] && list[i].url) {
                    item = document.createElement('li');
                    img = document.createElement('img');
                    icon = document.createElement('span');

                    domUtils.on(img, 'load', (function(image){
                        return function(){
                            _this.scale(image, image.parentNode.offsetWidth, image.parentNode.offsetHeight);
                        }
                    })(img));
                    img.width = 113;
                    img.setAttribute('src', urlPrefix + list[i].url );
                    img.setAttribute('_src', urlPrefix + list[i].url);
                    domUtils.addClass(icon, 'icon');

                    item.appendChild(img);
                    item.appendChild(icon);
                    this.list.insertBefore(item, this.clearFloat);
                    item.style.backgroundImage = 'url('+ urlPrefix + list[i].url +')';
                    item.setAttribute('title', 'ID: '+list[i].id );
                }
            }
        },
        /* 改变图片大小 */
        scale: function (img, w, h, type) {
            var ow = img.width,
                oh = img.height;

            if (type == 'justify') {
                if (ow >= oh) {
                    img.width = w;
                    img.height = h * oh / ow;
                    img.style.marginLeft = '-' + parseInt((img.width - w) / 2) + 'px';
                } else {
                    img.width = w * ow / oh;
                    img.height = h;
                    img.style.marginTop = '-' + parseInt((img.height - h) / 2) + 'px';
                }
            } else {
                if (ow >= oh) {
                    img.width = w * ow / oh;
                    img.height = h;
                    img.style.marginLeft = '-' + parseInt((img.width - w) / 2) + 'px';
                } else {
                    img.width = w;
                    img.height = h * oh / ow;
                    img.style.marginTop = '-' + parseInt((img.height - h) / 2) + 'px';
                }
            }
        },
        getInsertList: function () {
            var i, lis = this.list.children, list = [], align = getAlign();
            for (i = 0; i < lis.length; i++) {
                if (domUtils.hasClass(lis[i], 'selected')) {
                    var img = lis[i].firstChild,
                        src = img.getAttribute('_src');
                    list.push({
                        src: src,
                        _src: src,
                        floatStyle: align
                    });
                }

            }
            return list;
        }
    };

    function updateBackground(){
        bgObj.each(function(i){
            var color = $("#colorPicker").css("background-color");
            if(color) {
                $(this).css('backgroundColor',color);
            }
            if( $('.bgimg-'+i).val() !="" ) {
                $(this).css('backgroundImage','url("'+$('.bgimg-'+i).val()+'")');
                $(this).css('backgroundRepeat',$('.bgimg-repeat-'+i).val());
                $(this).css('backgroundSize',$('.bgimg-size-'+i).val());

                var position = $('#alignType-'+i).val();
                if(position) {
                    $(this).css('backgroundPosition',$('#alignType-'+i).val());
                }
            }
            else{
                $(this).css('backgroundImage','');
                $(this).css('backgroundRepeat','');
                $(this).css('backgroundSize','');
                $(this).css('backgroundPosition','');
            }

            $(this).css('padding',$('#v-padding-'+i).val()+" "+$('#h-padding-'+i).val() );

            var height = $('.bgheight-'+i).val();
            if( height != "" && height!="auto" ){
                $(this).css('height',$('.bgheight-'+i).val());
                $(this).css('overflow-y','auto');
            }
            else{
                $(this).css('overflow-y','');
                $(this).css('height','');
            }
        });
    }

	dialog.onok = function () {
