                                <option value="100% auto">水平拉伸（等比）</option>

                            </div>

                                <option value="repeat-y">竖直重复</option>
                            </select>
                           

                        </div>
                        
                        <div id="custom" >

                                    </div>

                            <ul class="filelist">

                        </div>
