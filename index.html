<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>完整demo</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

<!-- 引入相关js文件 -->
<script type="text/javascript" charset="utf-8" src="./ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="./third-party/jquery-3.3.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="./ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="./a92d301d77.js"> </script>
<!-- 引入相关css文件 -->
<link rel="stylesheet" type="text/css" href="./themes/96619a5672.css" />
</head>
<body>
<div>
<h1>demo</h1>
<!-- 指定编辑器区域的宽度，像素或者100% -->
<script id="editor" type="text/plain" style="width:1024px;"></script>
</div>
<script>

/**
 *
 * 1. 必需初始化至 window.current_editor,一个页面仅支持加载一个带样式的编辑器。多个时，其余按百度编辑器的初始化参数即可。
 * 2. 直接调用JS，不要使用vue等import的方式
 * 3. 在ueditor.config.js文件中，serverUrl为上传文件接口地址，根据服务器语言选择对应的php,jsp,asp,net接口程序。
 * 4. 在ueditor.config.js文件中，toolbars为编辑器的工具栏按钮项，可根据需要自行删减
 *
 *
 *
 * 页面上不能屏蔽referrer，即不能包含 <meta name="referrer" content="never"> 或者 <meta name="referrer" content="no-referrer">
 *
 *
 *
============项目兼容css，将css添加到项目里文章正文内容显示页中==========================================
* {-webkit-max-logical-width: 100%;margin:0;padding:0;box-sizing: border-box!important;-webkit-box-sizing: border-box!important;word-wrap: break-word!important;}
body{-webkit-touch-callout:none;position: absolute; width: 100%;margin: 0;padding: 15px !important;font-size:16px;overflow-x:hidden;font-family:'微软雅黑','Microsoft YaHei',Arial,sans-serif;background-color:#FFF;line-height:inherit;height:100%;}
p{clear:both;margin:0 0;white-space: normal;}
img{*zoom:1;max-width:100%;*max-width:96%;height:auto !important;}
ul{padding-left:30px;}
======================================================
 *
 *
 * 
 */
var appkey = '5c99c2c4-98a4-4b6c-b065-4fc3ac109a29';
window.BASEURL = 'http://www.135editor.com';
window.current_editor = UE.getEditor('editor',{
    plat_host:'www.135editor.com',
    appkey:appkey,open_editor:true,pageLoad:true,
    style_url : BASEURL+'/editor_styles/open?inajax=1&appkey=' + appkey,
    style_width:340,
    uploadFormData:{'referer': window.document.referrer},

    initialFrameHeight:680,
    zIndex : 1000,
    focus:true,
    autoFloatEnabled:false,autoHeightEnabled:false,scaleEnabled:false,
    focusInEnd:true
});
</script>
</body>
</html>
